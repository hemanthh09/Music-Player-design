<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Design</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/8f03e0ef10.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="media-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="hukum song logo.png" class="song-img">
            <h1>Hukum</h1>
            <p>Anirudh Ravichander</p>

            <audio id="song">
                <source src="Hukum.mp3" type="audio/mp3"> 
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
